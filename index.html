<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style></style>
  <body onload="NextQuestion(0);fetchData()">
    <main>
      <!-- creating a modal for when quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Quiz Completed.</h1>

          <div class="grade-details">
            <p>Wrong Answers : <span id="wrong-answers"></span></p>
            <p>Right Answers : <span id="right-answers"></span></p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Continue</button>
          </div>
        </div>
      </div>

      <div class="game-quiz-container">
        <div class="game-details-container">
          <h1>Score : <span id="player-score"></span></h1>
          <h1>Question : <span id="question-number"></span></h1>
        </div>

        <div class="game-question-container">
          <span id="display-category"></span>
          <h1 id="display-question"></h1>
        </div>

        <div id="game-message">
          <span id="demo"> </span>
        </div>

        <div class="game-options-container">
          <div class="modal-container" id="option-modal">
            <h1>Please Enter Answer</h1>

            <div class="modal-button-container">
              <button onclick="closeOptionModal()">Continue</button>
            </div>
          </div>

          <div class="answerbox">
            <div class="enter-answer-info">
              <span class="enter-answer-info">Enter Answer</span>
            </div>
            <div>
              <input
                type="text"
                id="inputAnswer"
                name="inputAnswer"
                placeholder="Your Answer"
              />
            </div>
          </div>
        </div>

        <div class="next-button-container">
          <button onclick="checkForAnswer()">Submit Answer</button>
        </div>

        <div class="next-button-container">
          <button onclick="closeScoreModal()">Restart Game</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
